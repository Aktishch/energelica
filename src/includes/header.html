<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="Студия КИТ"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <title><%= data.title %></title>
</head>
<body>

  <!-- Шапка документа -->

  <header class="header container flex align-center justify-between gap-10 fixed zi-3 py-4 linear duration-3" data-header>
    <a class="logo btn mr-auto" data-waved="dark" href="/">
      <img class="w-100" src="img/pictures/logo.svg" alt="">
    </a>
    <a class="btn btn--white d-none d-lg-flex link font-alt text-22 bold-7 p-1" data-waved="dark" href="tel: 8 918 323 11 22">8 918 323 11 22</a>
    <a class="btn btn--white d-none d-lg-flex link text-18 bold-5 p-1" data-waved="dark" href="" target="_blank">
      <svg class="icon text-16 fade-80 mr-2">
        <use xlink:href="img/icons.svg#wa">
      </svg>
      Написать в WhatsApp
    </a>
    <button class="header__btn btn btn--white btn--sm btn--contur d-none d-md-flex bold-5 px-5" data-waved="dark">Отправить заявку</button>
    <button class="btn btn--white text-32" data-burger data-waved="dark">
      <svg class="icon">
        <use xlink:href="img/icons.svg#burger">
      </svg>
    </button>
  </header>

  <!-- Мобильное меню -->

  <section class="mobile fixed zi-6 w-100 h-100 ease duration-1" data-mobile="hidden" data-theme="light">
    <div class="mobile__content flex flex-column bg-primary overflow-auto w-100 h-100 ml-auto ease duration-3">
      <div class="flex align-center justify-between gap-2 relative p-4">
        <a class="logo btn d-md-none mr-5" data-waved="dark" href="/">
          <img class="w-100" src="img/pictures/logo.svg" alt="">
        </a>
        <input class="switch switch--toggle" data-theme="toggle" type="checkbox">
        <button class="btn btn--white text-28 fade-60 ml-auto p-1" data-mobile-close data-waved="dark">
          <svg class="icon color-white">
            <use xlink:href="img/icons.svg#close">
          </svg>
        </button>
      </div>
      <div class="mobile__nav flex flex-column justify-center relative h-md-100 mb-10 p-4">
        <ul class="listing gap-6 gap-md-10">
          <li>
            <a class="mobile__link link text-22 bold-3 fade-50 ease-in duration-2" data-scroll="top" href="">О нас</a>
          </li>
          <li>
            <a class="mobile__link link text-22 bold-3 fade-50 ease-in duration-2" data-scroll="top" href="">Что мы делаем</a>
          </li>
          <li>
            <a class="mobile__link link text-22 bold-3 fade-50 ease-in duration-2" data-scroll="top" href="">Преимущества</a>
          </li>
          <li>
            <a class="mobile__link link text-22 bold-3 fade-50 ease-in duration-2" data-scroll="top" href="">Нам доверяют</a>
          </li>
          <li>
            <a class="mobile__link link text-22 bold-3 fade-50 ease-in duration-2" data-scroll="top" href="">Контакты</a>
          </li>
          <li>
            <a class="mobile__link link text-22 bold-3 fade-50 ease-in duration-2" data-scroll="top" href="">Давайте пообщаемся</a>
          </li>
        </ul>
      </div>
      <div class="mt-auto px-4 pb-10">
        <a class="btn btn--white d-lg-none link font-alt text-22 bold-7 w-max p-1 mb-3" data-waved="dark" href="tel: 8 918 323 11 22">8 918 323 11 22</a>
        <a class="btn btn--white d-lg-none link text-18 bold-5 w-max p-1 mb-5" data-waved="dark" href="" target="_blank">
          <svg class="icon text-16 fade-80 mr-2">
            <use xlink:href="img/icons.svg#wa">
          </svg>
          Написать в WhatsApp
        </a>
        <button class="btn btn--white btn--lg btn--contur d-md-none px-10" data-waved="dark">Отправить заявку</button>
      </div>
    </div>
  </section>
